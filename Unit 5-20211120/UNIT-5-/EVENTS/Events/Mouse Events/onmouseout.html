//Mouse Over and Mouse Out
<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" 
src="person.jpeg" alt="Smiley" width="32" height="32">


<script>
function bigImg(x) {
    x.style.height = "120px";
    x.style.width = "120px";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
}
</script>

</body>
</html>
