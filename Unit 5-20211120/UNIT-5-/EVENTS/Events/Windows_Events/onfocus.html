<!DOCTYPE html>
<html>
<body>

<p>Click the button to open a new window, and assure that the new window GETS focus (send the new window to the front).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var myWindow = window.open("", "", "width=500,height=300");
    myWindow.document.write("<p>Hello, FYBCA PEOPLE, A new window!</p>");
    myWindow.focus();
}
</script>

</body>
</html>
