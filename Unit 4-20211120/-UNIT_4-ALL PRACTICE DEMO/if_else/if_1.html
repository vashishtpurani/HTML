<html>
<head>
	<Title> IF condition Demo</Title>
	
</head>

<body>
	<p>This example of if condition  </p>

		<script>
			
			var age = prompt("Enter the Age :" );
			age = eval(age); // age=parseInt(age);18=='18',18==='18'
			
			if(age >= 18)//(a%2==0)
			{	
				document.write("<hr>");
				document.write("<h4> You are eligible for voting </H4>"); 
				document.write("<hr>");
			}
			else
			{
			document.write("you are not eligible");
			}
			
			
		</script>
</body>
</html>
