<!DOCTYPE html>
<html>
<head>
	<Title> String Object Demo </Title>
	

</head>

<body>

	<p>This example String Object Demo </p>
		<script>
			myFunction();
			function myFunction() 
			{
				var x = prompt("What is your Name: " );
				var y = x.charAt(2);
				document.write("<hr>");
				document.write(y); 
				document.write("<hr>");
			}
		</script>

</body>
</html>
