<html>
<body>

<h1>JavaScript while</h1>
<button onclick="number()">press a button</button>
<p id="demo"></p>

<script>

var text = "";
var i = 0;
function number()
{
while (i < 10) {
    text += "<br>The number is " + i;
    i++;
}
document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
