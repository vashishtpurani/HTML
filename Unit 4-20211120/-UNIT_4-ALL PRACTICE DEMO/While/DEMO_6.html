<html>
<head>
	<Title> While LOOP Demo</Title>
	
</head>

<body>
	<p>This example of While LOOP  </p>

		<script>
			myFunction();
				function myFunction() 
				{
					var text = "";
    					var i = 0;
    					while (i < 10) 
					{
        					text += "<br>The number is " + i;
        					i++;
    					}
   					document.write("<h4>" + text + "</h4>");
				}
		</script>
		
</body>
</html>
