<!DOCTYPE html>
<html>
<head>
	<Title> User Define Function-passing parameter Demo </Title>
	

</head>

<body>

	<p>This example calls a function passing parameters:</p>

		

		<script>
			
			var x = prompt("What is your Name: " );
			myFunction(x);
			myFunction(x);
			myFunction(x);

			function myFunction(x) 
			{
				document.write("<hr>");
				document.write("<h4> Good morning " + x + "  <h4>"); 
				document.write("<hr>");
			}
		</script>

</body>
</html>
